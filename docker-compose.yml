version: '3.8'

services:
  newapi-checkin:
    # 使用预构建镜像（推荐）
    # image: ghcr.io/你的用户名/你的仓库名:latest
    # 或本地构建
    build: .
    container_name: newapi-checkin
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./balance_hash.txt:/app/balance_hash.txt
    environment:
      - TZ=Asia/Shanghai
